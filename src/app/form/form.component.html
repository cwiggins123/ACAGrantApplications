<h1>ACA grant applications</h1>
<form (ngSubmit)="onSubmit()" #userForm="ngForm" >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" name="firstName" type="text" [(ngModel)]="user.firstname" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" name="lastName" type="text" [(ngModel)]="user.lastname" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="phoneNum">Phone Number</label>
    <input id="phoneNum" name="phoneNum" type="text" [(ngModel)]="user.phoneNumber" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" name="address" type="text" [(ngModel)]="user.address" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="grantID">Grant number</label>
    <input id="grantID" name="grantID" type="text" [(ngModel)]="user.grantID" class="form-control" ngModel>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
